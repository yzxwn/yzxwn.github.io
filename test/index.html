<div class="class1">436465</div>
<div class="class2">436465</div>
<pre>
<code class="ts">
const a:string = "1";
</code>
<code class="less">
.mixin (@a) when (lightness(@a) >= 50%) {
  background-color: black;
}
.mixin (@a) when (lightness(@a) < 50%) {
  background-color: white;
}
.mixin (@a) {
  color: @a;
}
.class1 { .mixin(#ddd) }
.class2 { .mixin(#555) }
</code>
</pre>
